<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>우리 학교 건물 소개</title>
  <link rel="stylesheet" href="360기숙사.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
  <style>
    /* 360 뷰어 영역 기본 설정 */
    #panorama {
      width: 100%;
      height: 500px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <!-- 왼쪽 상단 로고 -->
  <header>
    <a href="https://www.bu.ac.kr/web/index.do" target="_blank" class="logo-link">
      <img src="images/대학로고.PNG" alt="로고" class="logo-image" />
    </a>
  </header>

  <div class="container">
    <h1>뭐라고? 커피 2000원에 당구장이 무료라고?</h1>

    <!-- 360도 파노라마 뷰어 -->
    <div id="panorama"></div>

    <!-- 유튜브 영상 -->
    <div class="video-wrapper">
      <iframe width="740" height="430" src="https://www.youtube.com/embed/Fw9kqBhrMT4?si=49kN0zJonBoITqtl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <!-- 댓글 섹션 -->
    <div class="comment-section">
      <h2>댓글</h2>
      <form id="comment-form">
        <input type="text" id="username" placeholder="이름" required />
        <textarea id="comment" placeholder="댓글을 작성하세요" required></textarea>
        <button type="submit">댓글 달기</button>
      </form>
      <ul id="comment-list"></ul>
    </div>
  </div>

  <!-- JS 라이브러리 로딩 -->
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script src="360기숙사.js"></script>

  <!-- 큐브맵 초기화 스크립트 -->
  <script>
    pannellum.viewer('panorama', {
      "default": {
        "firstScene": "myScene",
        "author": "3조",
        "sceneFadeDuration": 1000,
        "autoLoad": true,
        "showControls": true
      },
      "scenes": {
        "myScene": {
          "title": "LaCre 큐브맵 전경",
          "type": "cubemap",
          "cubeMap": [
            "map1.jpg",  // 오른쪽
            "map2.jpg",  // 왼쪽
            "map3.jpg",  // 위쪽
            "map4.jpg",  // 아래쪽
            "map5.jpg",  // 앞쪽
            "map6.jpg"   // 뒤쪽
          ],
          "hfov": 120,
          "pitch": 0,
          "yaw": 180,
          "autoRotate": -2
        }
      }
    });
  </script>
</body>
</html>
